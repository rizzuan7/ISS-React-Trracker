<!DOCTYPE html>
<html lang="en">
   <head>
      <title>ISS</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/button.css">
  

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
      <link rel="stylesheet" href="css/daterangepicker.css" />
      
   </head>
   <body>
     <div class="head">
         <h1>Where is the International Space Station</h1>
     </div>

      <div class="container">
      
         <div class="well">
            <div class="row">
               <div class="col-md-6">  
                  <form class="form-horizontal" id="form">
                    <fieldset>
                      <legend>Please choose your date.</legend>
                      <div class="form-group">
                        <label for="date" class="col-lg-3 control-label">Date</label>
                        <div class="col-lg-9">
                          <input type="datetime-local" class="form-control" id="date" value="">
                        </div>
                      </div>
                 
                      <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                          <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
               </div>
            </div>
         </div>

         <div class="well">
            <div class="row">
               <div class="col-md-12">  
                 <legend>Location International Space Station</legend>  
                  <div id="output"></div>
           
                
                  
               </div>
            </div>
         </div>

         <div class="well">
            <div class="row">
               <div class="col-md-12">  
                 <legend>People at International Space Station</legend>  
                  <div></div>
 		  <button class="button" onclick="nmyfn().then(window.alert)">Show the list</button>
                  <script>
         const myfn = () =>
			fetch('http://api.open-notify.org/astros.json') // need to add link to json file
			.then(any =>any.json());

	 const nmyfn =() =>   // new function
			 myfn()                // function call
			.then(json => json.people)
			.then(people => people.map(p => p.name)) // parse
			.then(names=>names.join(" , " ));

                  </script>
               </div>
            </div>
         </div>
      <script src="./node_modules/tz-lookup/tz.js"></script>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/moment.min.js"></script>
      <script src="js/daterangepicker.js"></script>
      <script src="js/app.js"></script>
   </body>
   <footer>
      <b>Developed by Mohammad Syek Rizzuan</b>
  </footer>
</html>
